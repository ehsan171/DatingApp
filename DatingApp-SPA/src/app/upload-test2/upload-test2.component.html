
<div class="row mt-3">
 
  <div class="col-md-3">

      <h3 style="font-family: BTraffic;">انتخاب فیلمنامه</h3>

      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="card bg-faded p-3 text-center mb-3  my-drop-zone">
           <i class="fa fa-upload fa-3x"></i>
         فایل را در اینجا قرار دهید
      </div>

    
<!-- 
      Multiple
      <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/> -->

      <!-- Single -->
      <input type="file"  [multiple]="false" ng2FileSelect [uploader]="uploader" />
  </div>

  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue.length">

      <!-- <h3>Upload queue</h3> -->
      <p>تعداد آپلود: {{ uploader?.queue?.length }}</p>

      <table  class="table table-hover"  style="direction: rtl ;">
          <thead>
            <tr class="table-active">
                <th width="50%">نام فایل</th>
                <th>اندازه فایل</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
              <td><strong>{{ item?.file?.name }}</strong></td>
              <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
             
          </tr>
          </tbody>
      </table>

      <div>
          <div>
              فرآیند دانلود
              <div class="progress mb-4 " >
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
              </div>
          </div>
          <div style="text-align: left;">

         
          <button type="button" class="btn btn-success btn-s  bt-font"
                  (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
              <span class="fa fa-upload"></span> بارگذاری
          </button>
          <button type="button" class="btn btn-warning btn-s  bt-font"
                  (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
              <span class="fa fa-ban"></span> انصراف
          </button>
          <button type="button" class="btn btn-danger btn-s  bt-font"
                  (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
              <span class="fa fa-trash"></span> حذف
          </button>
           </div>
      </div>

  </div>

</div>
