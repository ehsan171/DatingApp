<div class="row " style="margin-bottom:15px;">
  <div class="">
    <input type="file" #file placeholder="Choose file" 
    (change)="uploadFile(file.files,valuesFromDetail)"
     style="display:none;">
    <button type="button"
     class="btn btn-success upload-btn"
     style=" " (click)="file.click()">بارگذاری فایل</button>
  </div>
  <div class="upload-box" style="">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}} 
    </span>
  </div>
</div>
