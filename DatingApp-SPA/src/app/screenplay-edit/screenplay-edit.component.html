<ng-container *ngIf="screenplay">
<div class="col-sm-10">
  <div *ngIf="editForm.dirty" class="alert alert-info">
    <span style="font-weight: bold;font-size: large; ">توجه: </span>شما تغییراتی در اطلاعات فیلمنامه ایجاد کرده اید. برای اعمال تغییرات لازم است بر روی دکمه ثبت کلیک نمایید.
  </div>
</div>

<div class="container mt-5">

  <form #editForm="ngForm" >
    <div class="container  text-right">


      <div class="row">
        <div class="col">
          <div class="form-group">
            <!-- <label for="screenplayTitleId" >عنوان فیلمنامه</label> -->
            <!-- {{screenplays[0]['title']}} -->
            <!-- <input type="text" class="form-control" id="screenplayTitleId" placeholder="عنوان فیلمنامه"> -->
         <!-- <input   [value]="screenplays[0]['title']">  -->
         
      
          <!-- <ejs-textbox [multiline]='false' [value]="screenplays[0]['title']">{{screenplays[0]['title']}}vcbcvbcvbc</ejs-textbox> -->
     
          <textarea name="title" rows="1" class="form-control" [(ngModel)]="dataScreenplay[0].title"></textarea>
            <ejs-autocomplete 
                  [(ngModel)]="screenplay[0].title"
                  enableRtl='true' 
                  floatLabelType="Auto" 
                  id='screenplayTitleId'
                  name ='Title'
                  loatLabelType="Auto" 
                  [dataSource]='titleData' 
                  [placeholder]='text'
            >
            </ejs-autocomplete>

            <div class="invalid-feedback">پرکردن این قسمت ضروری است.</div>


          </div>
        </div>


      </div>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <!-- <label for="orgStructureId">ساختار سازمانی</label> -->
            <ejs-dropdownlist 
                enableRtl='true' 
                floatLabelType="Auto" 
                id='orgStructureId' #samples
                [dataSource]='dataPerson' 
                [fields]=''  
                [placeholder]='textOrgStructure'
                [allowFiltering]='true' 
                (filtering)='onFilteringPerson($event)'>a
            </ejs-dropdownlist>

          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <!-- <label for="producer">تهیه کننده</label> -->
            <ejs-multiselect 
                [(ngModel)]="screenplay[0].producerCodes"
                enableRtl='true' 
                name ='producer'
                floatLabelType="Auto" 
                id='ddlelement' #samples 
                [dataSource]='dataPerson'
                [fields]='fieldsPerson' 
               
                [allowFiltering]='true'
                (filtering)='onFilteringPerson($event)'>a
            </ejs-multiselect>

          </div>
        </div>


        <div class="col">
          <div class="form-group">
            <!-- <label for="baravordId" >شماره برآورد</label> -->
            <ejs-maskedtextbox 
                [(ngModel)]="screenplay[0].baravordNo"
                name ='baravordNo'
              
                mask='999999' 
                enableRtl='true' 
                floatLabelType="Auto" 
                id='baravordId'
               
                placeholder='شماره برآورد ###### (ex: 986543)'>
            </ejs-maskedtextbox>

                     </div>
        </div>

      </div>
      <div class="">

      </div>

      <div class="row">

        <div class="col">
          <div class="form-group" style="margin-top: 4px;">
            <!-- <label for="totalNumberEpisodesId">تعداد قسمت</label> -->
            <ejs-numerictextbox 
                  format='n0' 
                  [(ngModel)]="screenplay[0].totalNumberEpisodes"
                  name ='totalNumberEpisodes'
                 
                  min=1 mask='9999' 
                  enableRtl='true' 
                  floatLabelType="Auto"
                  id='totalNumberEpisodesId' 
                  
                  [placeholder]='textTotalNumberEpisodes'>
            </ejs-numerictextbox>
          </div>
        </div>

        <div class="col">
          <div class="form-group" style="margin-top: 4px;">
            <!-- <label for="formatId" >قالب</label> -->
            <ejs-dropdownlist 
                  [(ngModel)]="screenplay[0].formatCodes[0]"
                  name ='format'
                 
                  enableRtl='true' 
                  floatLabelType="Auto" 
                  id='formatId' #samples 
                  [dataSource]='dataFormat'
                  [fields]='fieldsFormat' 
                  
                  [placeholder]='textFormat' 
                  [allowFiltering]='true'
                  (filtering)='onFilteringFormat($event)'>a
            </ejs-dropdownlist>

          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <!-- <label for="genreId">ژانر</label> -->
            <ejs-multiselect 
                [(ngModel)]="screenplay[0].genreCodes"
                name ='genre'
              
                enableRtl='true' 
                floatLabelType="Auto" 
                id='genreId' #samples 
                [dataSource]='dataGenre'
                [fields]='fieldsGenre' 
        
                [placeholder]='textGenre' 
                [allowFiltering]='true'
                (filtering)='onFilteringGenre($event)'>a
            </ejs-multiselect>

          </div>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <!-- <label for="statusId" >وضعیت</label> -->

            <ejs-dropdownlist 
            [(ngModel)]="screenplay[0].statusCodes"
                name ='status'
               
                enableRtl='true' 
                floatLabelType="Auto" 
                id='statusId' #samples 
                [dataSource]='dataStatus'
                [fields]='fieldsStatus' 
              
                [placeholder]='textStatus' 
                [allowFiltering]='true'
                (filtering)='onFilteringStatus($event)'>a
            </ejs-dropdownlist>

          </div>
        </div>

        <div class="col">
{{screenplay[0].regDate}}
          <input id='exa2' 
          [value]="screenplay[0].regDate"
              name ='regDate'
              [(ngModel)]="model.regDate"
             
              style="display: none;">

        </div>



        <div class="col">

          <div class="e-input-group" style="margin-top: 18px;">

            <input id="exa" class="e-input example1" type="text" (focus)="focusIn($event.target)"
              placeholder="تاریخ ثبت" (blur)="focusOut($event.target)" autocomplete="off" />
            <span class="e-input-group-icon e-input-popup-date" (mouseup)="onMouseUp($event.target)"
              (mousedown)="onMouseDown($event.target)"></span>
          </div>
        </div>

        <!-- <ejs-textbox class="example1" enableRtl='true' floatLabelType="Auto" id='totalNumberEpisodesId' formControlName="totalNumberEpisodes" [placeholder]='textTotalNumberEpisodes'></ejs-textbox> -->


      </div>

    </div>








    <div class="form-group text-center">
      <button class="btn btn-success regbtn" type="submit">ثبت</button>
      <button class="btn btn-default" type="button" (click)='cancel()'>انصراف</button>
    </div>

  </form>
</div>

<p>From value: {{screenplayEditForm.value | json}}</p>
<p>From status: {{screenplayEditForm.status | json}}</p>
</ng-container>
